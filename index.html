<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap" rel="stylesheet">
    <title>NFT preview Card Component</title>
</head>
<body>
    <div class="card">
        <div class="card__visual">
            <img class="card__visual-img" src="./images/image-equilibrium.jpg" alt="equilibrium">
            <img class="card__visual-img--active" src="./images/icon-view.svg" alt="image au survol de l'image">
        </div>
        <h1 class="card__title">
            Equilibrium #3429
        </h1>
        <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
            <div class="card__info--price">
                <img class="card__info--price-eth" src="./images/icon-ethereum.svg" alt="ethereum icon">
                <p class="card__info--price-number">
                    0.041 ETH
                </p>
            </div>
            <div class="card__info--duration">
                <img class="card__info--duration-icon" src="./images/icon-clock.svg" alt="horloge">
                <p class="card__info--duration-time">
                    3 days left
                </p>
            </div>
        </div>
        <hr>
        <div class="card__info--creator">
            <img class="card__info--creator-img" src="./images/image-avatar.png" alt="profile picture creator">
            <p class="card__info--creator-text">
                Creation of <b> Jules Wyvern </b>
            </p>
        </div>
    </div>
</body>
</html>
